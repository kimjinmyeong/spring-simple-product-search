spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop
    username: YOUR_DB_USERNAME
    password: YOUR_DB_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false

jwt:
  secret:
    key: YOUR_PRODUCTION_SECRET_KEY

admin:
  token: YOUR_PRODUCTION_ADMIN_TOKEN

naver:
  client-id: YOUR_PRODUCTION_NAVER_CLIENT_ID
  client-secret: YOUR_PRODUCTION_NAVER_CLIENT_SECRET